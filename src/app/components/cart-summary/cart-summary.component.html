<li *ngIf="cartItems.length>0" class="nav-item dropdown">
    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
      Your Shopping Cart
    </a> 
    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
      <li  *ngFor="let cartItem of cartItems" ><a class="dropdown-item"  >{{cartItem.product.productName}} <span class="badge bg-secondary"> {{cartItem.quantity}} </span><span (click)="removeFromCart(cartItem.product)" class="badge bg-secondary"> Delete</span></a></li>
      
      <li><hr class="dropdown-divider"></li>
      <li><a class="dropdown-item" href="#">Shopping Cart</a></li>
    </ul>
  </li>
