<div class="content">
    <div class="md-8">
        <div class="card">
            <div class="card-header">
                <h5>Add Product</h5>
            </div>
            <div class="card-body">

               <form [formGroup]="productAddForm">
                   <div class="form-group">
                       <label for="productName" >Product name</label>
                       <input type="text" id="productName" formControlName="productName"
                       class="form-control" placeholder="Product name">

                   </div>
                   <div class="form-group">
                       <label for="categoryId" >Category id</label>
                       <input type="number" id="categoryId" formControlName="categoryId"
                       class="form-control" placeholder="Category id">

                   </div>
                   <div class="form-group">
                       <label for="unitPrice" >Price</label>
                       <input type="number" id="unitPrice" formControlName="unitPrice"
                       class="form-control" placeholder="Unit price">

                   </div>
                   <div class="form-group">
                       <label for="unitsInStock" >Stock</label>
                       <input type="number" id="unitsInStock" formControlName="unitsInStock"
                       class="form-control" placeholder="Units in stock">

                   </div>
               </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary"(click)="add()">Add</button>
            </div>
        </div>
    </div>
</div>
